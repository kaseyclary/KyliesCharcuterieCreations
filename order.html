    <section class="bg-art-2">
        <div class="order-container">
            <h2>Want to order?</h2>
            <p class="lead">Fill this out, and we'll be with you ASAP!</p>
            <form name="order" method="POST" data-netlify="true">
                <div class="form-group">
                    <label for="fname">First Name</label>
                    <input type="text" class="form-control" id="fname" placeholder="Jane" name="firstName">
                </div>
                <div class="form-group">
                    <label for="lname">Last Name</label>
                    <input type="text" class="form-control" id="lname" placeholder="Doe" name="lastName">
                </div>
                <div class="form-group">
                    <label for="lname">Zip Code</label>
                    <input type="number" class="form-control" id="zip" placeholder="90210" name="Zip">
                </div>
                <div class="form-group">
                  <label for="email">Email Address</label>
                  <input type="email" class="form-control" id="email" placeholder="name@example.com" name="email">
                </div>
                <div class="form-group">
                    <label for="tel">Phone Number</label>
                    <input type="tel" class="form-control" id="tel" placeholder="555-555-5555" name="phone">
                </div>
                <div class="form-group">
                  <label for="order">Order Type</label>
                  <select class="form-control" id="order" name="orderType">
                    <option>Brunch</option>
                    <option>Small Group</option>
                    <option>Event</option>
                  </select>
                </div>
                <div class="form-group">
                    <label for="size">Expected party size</label>
                    <input type="number" class="form-control" id="size" placeholder="1 - 100 plus" name="groupSize">
                </div>
                <div class="form-group">
                  <label for="notes">Notes / Questions?</label>
                  <textarea class="form-control" id="notes" rows="2" placeholder="Looking forward to hearing from you!" name="notes"></textarea>
                </div>
                <div class="submit-container">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
        </div>
    </section>
